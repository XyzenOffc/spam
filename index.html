<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Xyzen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1 class="text-center">Welcome to Market Xyzen</h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="display: none;" id="navbar">
        <a class="navbar-brand" href="#">Market Xyzen</a>
    </nav>

    <div class="container mt-4" style="display: none;" id="main-content">
        <h2 class="text-center text-white">Daftar Akun Dijual</h2>
        <div class="row" id="account-list">
            <!-- Contoh Akun -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/sample.jpg" class="card-img-top" alt="Akun Image">
                    <div class="card-body">
                        <h5 class="card-title">Nama Akun</h5>
                        <p class="card-text">Spesifikasi: Spek singkat akun</p>
                        <p class="card-text">Harga: Rp X.XXX.XXX</p>
                        <a href="https://wa.me/nomor_wa" class="btn btn-primary">Hubungi Penjual</a>
                    </div>
                </div>
            </div>
            <!-- Tambahkan lebih banyak akun sesuai kebutuhan -->
        </div>
    </div>

    <script>
        // Menghilangkan loading screen setelah beberapa detik
        setTimeout(function() {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("navbar").style.display = "block";
            document.getElementById("main-content").style.display = "block";
        }, 2000); // Loading screen tampil selama 2 detik
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
