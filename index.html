<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Xyzen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/username/market-xyzen/master/img/xyzen.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .product-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Market Xyzen - Produk Akun</h1>
    <div class="row">
      <!-- Produk 1 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://raw.githubusercontent.com/username/market-xyzen/master/img/xyzen.jpg" class="card-img-top" alt="Akun 1">
          <div class="card-body">
            <h5 class="card-title">Akun 1</h5>
            <p class="card-text">Deskripsi akun 1</p>
            <p class="card-text">Harga: Rp 100.000</p>
            <a href="#" class="btn btn-primary">Beli</a>
          </div>
        </div>
      </div>
      <!-- Produk 2 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://raw.githubusercontent.com/username/market-xyzen/master/img/xyzen.jpg" class="card-img-top" alt="Akun 2">
          <div class="card-body">
            <h5 class="card-title">Akun 2</h5>
            <p class="card-text">Deskripsi akun 2</p>
            <p class="card-text">Harga: Rp 150.000</p>
            <a href="#" class="btn btn-primary">Beli</a>
          </div>
        </div>
      </div>
      <!-- Produk 3 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://raw.githubusercontent.com/username/market-xyzen/master/img/xyzen.jpg" class="card-img-top" alt="Akun 3">
          <div class="card-body">
            <h5 class="card-title">Akun 3</h5>
            <p class="card-text">Deskripsi akun 3</p>
            <p class="card-text">Harga: Rp 200.000</p>
            <a href="#" class="btn btn-primary">Beli</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
