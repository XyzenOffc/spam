<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Message System</title>

    <!-- Menambahkan Bootstrap CSS dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Menambahkan beberapa styling tambahan untuk layout -->
    <style>
        body {
            background-color: #f4f7fa;
        }
        .container {
            max-width: 600px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        #targetList {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Spam Message System</h1>
        
        <!-- Form untuk memasukkan username dan pesan -->
        <form id="sendMessageForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <input type="text" class="form-control" id="message" required placeholder="Enter your message">
            </div>
            <button type="submit" class="btn btn-primary">Add to List</button>
        </form>

        <!-- Daftar target yang akan dispam -->
        <h3 class="mt-4">List of Targets</h3>
        <ul id="targetList" class="list-group"></ul>

        <!-- Tombol untuk memulai dan menghentikan spam -->
        <div class="d-flex justify-content-between">
            <button id="startSpamButton" class="btn btn-success" style="width: 48%;">Start Spam</button>
            <button id="stopSpamButton" class="btn btn-danger" style="width: 48%;">Stop Spam</button>
        </div>

        <div class="mt-3 text-center">
            <h4>Total Spam Sent: <span id="totalSpam">0</span></h4>
        </div>
    </div>

    <!-- Menambahkan Bootstrap JS dan Popper.js dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
